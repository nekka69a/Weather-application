<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application météo</title>
    <meta name="name" content="weather application" />
    <meta name="description" content="application météo en temps réel" />
    <link rel="stylesheet" href="style.css" />
    <script src="./dist/bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <h1>Météo</h1>
          <div>
            <input
              type="text"
              id="input-search"
              placeholder="Rechercher une ville..."
            />
            <button type="button" class="button-search">Rechercher</button>
          </div>
        </form>
      </header>

      <main>
        <div id="error"></div>
        <section class="current-weather-section">
          <div class="current">
            <h2>Météo actuelle</h2>
            <img class="img-position" src="./assets/epingle.png" alt="" />
            <h3 class="city"></h3>
          </div>
          <div class="current-weather"></div>
        </section>

        <section class="weather-forecast section">
          <h2>Prévisions sur 5 jours</h2>
          <h3></h3>
          <div class="container-box"></div>
        </section>
           
              

        <section class="air-quality section">
          <div>
          <h2>Pollution de l'air</h2>
          <h3 class="air">Qualité de l'air</h3>
        </div>
          <div class="air-quality-data">
          </div>
        </section>
      </main>

      <footer>
        <p>© 2024 Weather Dashboard</p>
      </footer>
    </div>
  </body>
</html>
